<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список клиентов</title>
</head>
<body>
<h2>Клиенты</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Возраст</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
        <td th:text="${client.id}">ID</td>
        <td th:text="${client.fio}">ФИО</td>
        <td th:text="${client.birthDate}">Дата рождения</td>
        <td>
            <a th:href="@{'/clients/edit/' + ${client.id}}">Редактировать</a>
        </td>
        <td>
            <a th:href="@{'/clients/' + ${client.id} + '/takeBook'}">Выдать книгу</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
