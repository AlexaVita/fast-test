<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
<h2>Книги</h2>
<table>
    <thead>
    <tr>
        <th>ISBN</th>
        <th>Навание</th>
        <th>Автор</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.isbn}">ISBN</td>
        <td th:text="${book.title}">Название</td>
        <td th:text="${book.author}">Автор</td>
        <td>
            <a th:href="@{'/books/edit/' + ${book.isbn}}">Редактировать</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
